trigger:
  - main

pool:
  name: Default

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "20.x"
    displayName: "Install Node.js"

  - script: |
      cd frontend/my-app
      npm ci
      npm run build
    displayName: "npm install and build"

  - script: |
      rmdir /s /q frontend\my-app\node_modules;
    displayName: "Remove node_modules"
    condition: succeededOrFailed()

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: "frontend/my-app"
      includeRootFolder: false
      archiveType: "zip"
      archiveFile: "$(Build.ArtifactStagingDirectory)/web.zip"
      replaceExistingArchive: true
      verbose: true

  - task: AzureWebApp@1
    inputs:
      azureSubscription: "service-connection"
      appType: "webAppLinux"
      appName: "web-pms"
      package: "$(Build.ArtifactStagingDirectory)/web.zip"
